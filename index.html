<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/da4faafc79.js" crossorigin="anonymous"></script>
    <title>Tajimi</title>
  </head>
  <body>
    <div id="container" class="container">
      <canvas id="painting" class="hidden"></canvas>
      <canvas id="preview"></canvas>

      <div class="container-buttons">
        <button class="button" id="play">
          <i class="fa-solid fa-pause fa-xl"></i>
        </button>

        <button class="button" id="generate">
          <i class="fa-solid fa-rotate-right fa-xl"></i>
        </button>
        
        <button class="button" id="settings">
          <i class="fa-solid fa-brush fa-xl"></i>
        </button>
    
        <button class="button" id="download">
          <i class="fa-solid fa-image fa-xl"></i>
        </button>
        
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
